<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <h2>Rock Paper Scissors</h2>
      <div class="container">
        <button class="rainbow-bg" onclick="playGame('Rock')">
          <img src="./Rock.png" width="50" />
        </button>
        <button class="rainbow-bg" onclick="playGame('Paper') ">
          <img src="./Paper.png" width="50" />
        </button>
        <button class="rainbow-bg" onclick="playGame('Scissors')">
          <img class="rainbow-bg" src="./Siccors.png" width="50" />
        </button>
      </div>
      <button class="rainbow-bg" onclick="reset()">Reset Score</button>
      <div class="ShowScore">
        <span class="Results">Wins:</span>
        <span class="Winshow"></span>
        <span class="Results">Losses:</span>
        <span class="losshow"></span>
        <span class="Results">Ties:</span>
        <span class="Tieshow"></span>
      </div>
      <div>
        <span class="Results">Result:</span>
        <span class="Showresult Results"></span>
      </div>
    </div>
  </body>
</html>
